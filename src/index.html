<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Papaya | Building</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script
      async
      src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"
    ></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@<version>/build/three.module.js"
        }
      }
    </script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        user-select: none; /* supported by Chrome and Opera */
        -webkit-user-select: none; /* Safari */
        -khtml-user-select: none; /* Konqueror HTML */
        -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* Internet Explorer/Edge */
      }

      .info {
        position: fixed;
        top: 30px;
        right: 30px;
        width: 400px;
        padding: 20px;
        display: flex;
        flex-direction: column;
        background-color: white;
        border-radius: 6px;
      }

      .info__description {
        color: #666;
        font-size: 12px;
      }

      .info__title {
        font-size: 32px;
        font-weight: 600;
      }

      .info__buttons {
        width: 100%;
        margin-top: 10px;
        display: grid;
        grid-template-columns: 1fr 1fr;
        column-gap: 10px;
      }

      .info__button {
        padding: 10px 0;
        display: flex;
        justify-content: center;
        align-items: center;
        border: none;
        background-color: #edeef0;
        border-radius: 6px;
        cursor: pointer;
      }

      .info__button-icon {
        margin-right: 6px;
        font-size: 16px;
        line-height: 1;
      }

      .info__button-text {
        line-height: 1;
      }

      .location-modal {
        position: fixed;
        bottom: 30px;
        right: 30px;
        width: 400px;
        padding: 20px;
        display: none;
        flex-direction: column;
        background-color: white;
        border-radius: 6px;
      }

      .location-modal__close {
        position: absolute;
        top: 20px;
        right: 20px;
        font-size: 24px;
        cursor: pointer;
      }

      .location-modal__path-button {
        padding: 10px 0;
        display: flex;
        justify-content: center;
        align-items: center;
        border: none;
        background-color: #edeef0;
        border-radius: 6px;
        cursor: pointer;
      }

      .location-modal__path-button-icon {
        margin-right: 6px;
        font-size: 16px;
        line-height: 1;
      }

      .location-modal__path-button-text {
        line-height: 1;
      }

      .location-modal__title {
        font-size: 20px;
        font-weight: 600;
      }

      .location-modal__subtitle {
        margin-bottom: 30px;
        color: #666;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="info">
      <span class="info__description">Number of floors</span>
      <span class="info__title" id="number-of-floors">3</span>
      <div class="info__buttons">
        <button class="info__button" id="remove-floor-button">
          <i class="bx bx-minus info__button-icon"></i>
          <span class="info__button-text">Remove floor</span>
        </button>
        <button class="info__button" id="add-floor-button">
          <i class="bx bx-plus info__button-icon"></i>
          <span class="info__button-text">Add floor</span>
        </button>
      </div>
    </div>
    <div class="location-modal" id="location-modal">
      <i
        class="bx bx-x location-modal__close"
        id="location-modal-close-button"
      ></i>
      <span class="location-modal__title">Starbucks</span>
      <span class="location-modal__subtitle">3 floor, 40 meters, coffee</span>
      <button class="location-modal__path-button">
        <i class="bx bx-current-location location-modal__path-button-icon"></i>
        <span class="location-modal__path-button-text">Create path</span>
      </button>
    </div>
    <script src="./scripts/main.js" type="module"></script>
  </body>
</html>
